<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspire - Come Unto Christ in San Diego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        .header {
            width: 100%;
            text-align: center;
            background-color: #22736f;
            color: white;
            padding: 20px 0;
            font-size: 2em;
        }

        .home-button {
            margin-top: 10px;
            background-color: #0073e6;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            font-size: 0.9em;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            top: -10px;
        }

        .portrait {
            width: auto;
            height: 480px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .blurb {
            max-width: 800px;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }

        .upcoming-performance {
            margin: 20px 0;
            padding: 20px;
            background-color: #22736f;
            color: white;
            font-size: 1.5em;
            font-family: Vidaloka;
            font-weight: bold;
            text-align: center;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .content {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            overflow-y: auto;
        }

        .section-header {
            font-size: 1.8em;
            color: #22736f;
            margin-top: 30px;
            text-align: center;
        }

        .video-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .video-list li {
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-list li h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .video-list li iframe {
            width: 100%;
            height: 480px;
            margin-top: 10px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Main Header -->
    <div class="header">♫ INSPIRE ♬</div>

    <!-- Home button -->
    <a href="https://christinsd.org/" class="home-button">Home</a>

    <!-- Portrait Image -->
    <img src="https://www.churchofjesuschrist.org/imgs/5ae19ccdd1f325fe888060e03c6595fe4f780b60/full/800%2C/0/default" alt="Portrait Image" class="portrait">

    <!-- Blurb Text -->
    <div class="blurb">
        <p>Listen to inspiring music and messages about Jesus Christ!</p>
        <p>First Friday every Month!</p>
    </div>

    <!-- Upcoming Performance Link -->
    <div class="upcoming-performance">
        <a href="http://christinsd.org/r/insp" style="color: inherit; text-decoration: none;">Click here to watch the next broadcast live!</a>
    </div>

    <!-- Past Performances Section -->
    <div class="content">
        <div class="section-header">Listen to more inspiring music below!</div>
        <ul class="video-list" id="videoList">
            <!-- Videos will be dynamically added here -->
        </ul>
    </div>

    <script>
        async function loadVideos() {
            const response = await fetch('videos.csv');
            const data = await response.text();
            const videoList = document.getElementById('videoList');

            const rows = data.split('\n').filter(row => row.trim() !== '');
            rows.forEach(row => {
                const [url, title] = row.split(',');

                // Create list item
                const listItem = document.createElement('li');

                // Add title
                const videoTitle = document.createElement('h3');
                videoTitle.textContent = title;
                listItem.appendChild(videoTitle);

                // Add iframe
                const iframe = document.createElement('iframe');
                iframe.src = `${url.trim()}/preview`;
                iframe.width = '640';
                iframe.height = '480';
                iframe.allow = 'autoplay';
                listItem.appendChild(iframe);

                // Add list item to the video list
                videoList.appendChild(listItem);
            });
        }

        loadVideos().catch(error => console.error('Error loading videos:', error));
    </script>

</body>
</html>
